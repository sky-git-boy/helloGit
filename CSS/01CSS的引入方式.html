<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        <!--内嵌式-->
        /*p代表标签名*/
        .p2 {
            /*字体颜色*/
            color: chocolate;
            /*字体大小*/
            font-size: 25px;
            /*字体加粗*/
            font-weight: bold;
        }
    </style>

    <link rel="stylesheet" href="css/01-css.css">
</head>
<body>
    <!--1、行内样式    键：值-->
    <p style="color: deepskyblue">行内样式</p>

    <!--2、内嵌式   -->
    <p class="p2">内嵌式</p>

    <!--3、外部式（连接式）-->
    <div>外部式</div>
    <span>外部式</span>
</body>
</html>
