<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*伪对象选择器是在指定的对象之前（或者之后）插入内容*/
        .div_1::before{
            content: "hhhhhhh";

        }
        .div_1::after{
            content: "ssssss";
        }
    </style>
</head>
<body>
    <div class="div_1">hello</div>
</body>
</html>
