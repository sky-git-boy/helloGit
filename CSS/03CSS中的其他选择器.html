<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*后代选择器*/
        /*div span{
            font-size: 25px;
            color: deepskyblue;
        }*/

        /*子选择器 只会改变子元素不会改变孙子元素*/
        div > span{
            color: cornflowerblue;
        }

        /*相邻兄弟选择器   用一个结合符只能选择两个相邻兄弟中的第二个元素*/
        p + p{
            color: red;
        }

        /*伪类选择器 hover：鼠标移动到链接上时生效*/
        a:hover{
            color: red;
        }

    </style>

</head>
<body>
    <div>
        <span>选择器</span>
        <p><span>选择器</span></p>
    </div>

    <span>选择器</span>

    <hr>

    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>

    <a href="">百度</a>
</body>
</html>
